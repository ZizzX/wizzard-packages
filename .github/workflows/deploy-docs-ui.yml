name: Deploy Docs UI

on:
  push:
    branches: [main]
    paths:
      - 'packages/ui/**'
      - 'docs/api/**'
      - 'typedoc.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API Docs
        run: pnpm docs:api

      - name: Build Docs UI
        run: pnpm -C packages/ui build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: packages/ui/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
